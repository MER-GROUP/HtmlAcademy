<!DOCTYPE html>
<html>
    <head>
        <title>Испытание: взломанный котопрофайл</title>

        <style>
            /* Будешь знать, как сувать лапы, куда не надо,
            шерстяной неудачник! */

            #info-title,
            .profile .button {

            .profile div.fact {

            }

            .profile .fact div {
            color: #02f801;
            }

            .photo span {

            height: 20px;

            #miska {

            }

        <link rel="stylesheet" type="text/css" href="018-CSS.css">

    <body>
        <div class="profile">
            <div class="photo">
                <img src="cat_walk2.png" alt="">

            <div class="info">

                <div class="fact">

                </div>
                <div class="fact">
                    <div class="title">Позывные</div>

                </div>
                <div class="fact">
                    <div class="title">Вероисповедание</div>
                    <div class="value">Верю в холодильник</div>
                </div>
                <div class="fact">
                    <div class="title">Политические</div>
                    <div class="value">Продам все за еду</div>
                </div>
                <h2 style="margin-top:-50px;padding:0;">Альбомы</h2>
                <div class="albums">
                    <img src="cat_drink.png" alt="">
                    <img id="miska" src="cat_hungry.png" alt="">
