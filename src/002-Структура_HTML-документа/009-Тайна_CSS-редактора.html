<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Тайна CSS-редактора</title>
        <link rel="stylesheet" type="text/css" href="009-CSS.css">
    </head>
    <body>
        <h1>Тайна CSS-редактора</h1>
        <p>Наш мини-браузер использует тот код,
            который вы пишете в CSS-редакторе, и
            незаметно добавляет его в HTML-код
            страницы с помощью тега &lt;style&gt;.</p>
        <p>Поэтому ему не нужны никакие внешние
            файлы. Хотя их он тоже может использовать.</p>
    </body>
</html>
