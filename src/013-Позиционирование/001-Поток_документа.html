<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Поток документа</title>
        <link rel="stylesheet" type="text/css" href="001-CSS.css">
    </head>
    <body>
        <h1 class="outline">Поток документа</h1>
        <div class="outline">Блочные элементы — прямоугольнки, которые располагаются
            слева направо и сверху вниз.</div>
        <div class="outline">
            <div class="outline">Можно вкладывать блоки друг в друга и
                выстраивать колонки.</div>
            <div class="column outline">Колонка 1</div>
            <div class="column outline">Колонка 2</div>
            <div class="column outline">Колонка 3</div>
        </div>
        <div class="outline"><span class="outline">Строчные элементы и
            текст просто переносятся на</span> следующую строку, если не
            хватает места.</div>
    </body>
</html>
