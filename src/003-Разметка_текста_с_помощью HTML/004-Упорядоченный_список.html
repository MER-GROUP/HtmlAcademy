<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Упорядоченный список</title>
        <link rel="stylesheet" type="text/css" href="004-CSS.css">
    </head>
    <body>
        <h1>Какие бывают заголовки?</h1>
        <p>Теги заголовков и подзаголовков в порядке
            убывания значимости:</p>
        <ol start="5">
            <li>h1</li>
            <li>h2</li>
            <li>h3</li>
            <!-- добавьте пункты сюда -->
            <li>h4</li>
            <li>h5</li>
            <li>h6</li>
        </ol>
        <p>Упорядоченный список используется для перечисления
            объектов или действий, когда важен порядок.</p>
    </body>
</html>
